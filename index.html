<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/section.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/list.css" rel="stylesheet" />
    <link href="css/optionButtons.css" rel="stylesheet" />


    <link rel="icon" href="images/webIcon.png">
    <script defer src="js/script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>

<body class="body">
    <header class="header">
        <h1>Lista zadań</h1>
    </header>
    <main>
        <section class="section">
            <h2 class="section__header"> Dodaj nowe zadanie</h2>
            <form class="form js-form">
                <input class="form__newTask js-newTask" placeholder="Co jest do zrobienia?" required autofocus>
                <button class="form__button">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <header class="section__header section__header--grid">
                <h2 class="section__header section__header--listHeader"> Lista zadań</h2>
                <div class=" optionButtonsContainer js-buttonsContainer"></div>
            </header>
            <ul class="list js-tasksList"></ul>
        </section>
    </main>
    <footer>
        <a href="contact.html">Kontakt</a>
        <p>&copy; 2025 To-Do List App by Paweł Kruczek</p>
    </footer>
</body>

</html>
